<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Dec Task</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CSS Transform</h1>
    <div class="playground">

        <div class="properties">
            <form action="">
                    <input type="radio" name="transform" id="none">
                    <label for="none"><span id="violet">transform: </span> <span id="green">none;</span></label><br>
                    
                    <input type="radio" name="transform" id="rt45">
                    <label for="rt45"><span id="violet">transform: </span> <span id="green">rotate(45deg);</span></label><br>
                    
                    <input type="radio" name="transform" id="r3d60">
                    <label for="r3d60"><span id="violet">transform: </span> <span id="green">rotate3d(0, 1, 0, 60deg);</span></label><br>
                    
                    <input type="radio" name="transform" id="rx100">
                    <label for="rx100"><span id="violet">transform: </span> <span id="green">rotateX(100deg);</span></label><br>

                    <input type="radio" name="transform" id="ry80">
                    <label for="ry80"><span id="violet">transform: </span> <span id="green">rotateY(80deg);</span></label><br>
                    
                    <input type="radio" name="transform" id="rz90">
                    <label for="rz90"><span id="violet">transform: </span> <span id="green">rotateZ(90deg)</span></label><br>
                    
                    <input type="radio" name="transform" id="sk30">
                    <label for="sk30"><span id="violet">transform: </span> <span id="green">skew(30deg,30deg)</span></label><br>
                    
                    <input type="radio" name="transform" id="sx40">
                    <label for="sx40"><span id="violet">transform: </span> <span id="green">skewX(40deg)</span></label><br>
                    
                    <input type="radio" name="transform" id="sy40">
                    <label for="sy40"><span id="violet">transform: </span> <span id="green">skewY(40deg)</span></label><br>
                    
                    <input type="radio" name="transform" id="t20">
                    <label for="t20"><span id="violet">transform: </span> <span id="green">translate(20px,20px)</span></label><br>
                    
                    <input type="radio" name="transform" id="sc2">
                    <label for="sc2"><span id="violet">transform: </span> <span id="green">scale(2,2)</span></label><br>
                    
                    <input type="radio" name="transform" id="sx50">
                    <label for="sx50"><span id="violet">transform: </span> <span id="green">scaleX(50%)</span></label><br>
                    
                    <input type="radio" name="transform" id="sy1">
                    <label for="sy1"><span id="violet">transform: </span> <span id="green">scaleY(1.5)</span></label><br>
                    
                    <input type="radio" name="transform" id="mx">
                    <label for="mx"><span id="violet">transform: </span> <span id="green">matrix(0.586,0.8,-0.8,0.586,0,0)</span></label><br>

            </form>
        </div>
        <div class="screen">
            <p>
                See what different transform values does with this blue DIV element.
            </p>
        </div>

    </div>
</body>
</html>
